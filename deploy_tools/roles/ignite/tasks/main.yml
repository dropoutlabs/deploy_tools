---
# Tasks to build Ignite from source
  - name: add Ignite group
    become: yes
    become_user: root
    group: name=ignite state=present
    tags: configuration

  - name: add Ignite user
    become: yes
    become_user: root
    user: >-
      name={{ user }}
      password={{ password |password_hash('sha512') }}
      comment="Ignite user"
      group=ignite
      home=/home/ignite
    tags: configuration

  - name: create /home/ignite on behalf of {{ user }}
    become: yes
    become_user: root
    file: path=/home/ignite state=directory owner={{ user }}
    tags: configuration


  - name: get Ignite
    become: yes
    become_user: "{{ user }}"
    get_url:
      url: http://apache-mirror.rbc.ru/pub/apache//ignite/2.1.0/apache-ignite-2.1.0-src.zip
      dest: /home/ignite
    tags: fetch

  - name: unarchive Ignite
    become: yes
    become_user: "{{ user }}"
    unarchive: >-
      src=/home/ignite/apache-ignite-2.1.0-src.zip
      dest=/home/ignite
      remote_src=yes
    tags: fetch


  - name: build Ignite
    become: yes
    become_user: "{{ user }}"
    command: /opt/apache-maven-3.5.0/bin/mvn clean package -DskipTests
    args:
      chdir: /home/ignite/apache-ignite-2.1.0-src
    environment:
      JAVA_HOME: /usr/lib/jvm/java-8-oracle
    register: out
    tags: build

  - debug: var=out.stdout_lines

  - name: here
    become: yes
    become_user: root
    template:
      src: ignite.sh.j2
      dest: /etc/profile.d/ignite.sh
    tags: post-build
